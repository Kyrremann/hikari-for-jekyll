<!DOCTYPE html>
  <head>
      <title>{{ site.name }} - {{ site.description }}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-gb" />
      <meta name="description" content="{{ site.description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl| split: '/' | join:'/' }}/css/main.css" />
  </head>

  <body>
    <div class="off-canvas">
      <figure class="avatar">
        <img src="{{ site.baseurl }}/assets/img/avatar.png" alt="Picture" title="That's me, {{ site.author }}.">
      </figure>
      <div class="bio">
          <h1>Hi, I'm {{ site.author }}.</h1>
          <p>{{ site.author-bio }}</p>
      </div>
    </div>

    <div class="site-wrapper">
      <header>
        <div class="h-wrap">
          <h1 class="title"><a href="{{ site.baseurl | split:'/' | join:'/' | append:'/'  }}" title="Back to Homepage">{{ site.name }}</a></h1>
          <a class="menu-icon" title="Open Bio"><span class="lines"></span></a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <small>Powered by Jekyll - Theme: <a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a> - &copy; {{ site.author }}</small>
      </footer>
    </div>

    <script src="{{ site.baseurl }}/js/main.js"></script>
  </body>
</html>
