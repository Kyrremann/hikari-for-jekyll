---
layout: default
title: Homepage
---

<div id="home">
  <ul class="posts">
    {% for post in site.data.sites %}
    <li>
      <a href="{{ post.url }}">
        <div class="p-wrap">
          <article class="inner">
            <span class="url">
              {{ post.site }}
            </span>
            <p>{{ post.title }}</p>
          </article>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
